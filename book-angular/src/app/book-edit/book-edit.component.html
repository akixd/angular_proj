<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Edycja książki
        </div>
        <div class="card-body">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="title" class="form-label">Tytuł</label>
                    <input id="title" type="text" formControlName="title" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Autor</label>
                    <input id="author" type="text" formControlName="author" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Opis</label>
                    <textarea id="description" formControlName="description" class="form-control"></textarea>
                </div>

              <div class="mb-3">
                <label for="actors" class="form-label">Aktorzy</label>
                <select multiple class="form-select" formControlName="actors">
                  <option *ngFor="let actor of actors" [ngValue]="actor">{{ actor.name }} {{ actor.surname }}</option>
                </select>
              </div>


              <div class="text-end">
                    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    <a routerLink="/books" class="btn btn-secondary ms-2">Anuluj</a>
                </div>
            </form>
        </div>
    </div>

    <a routerLink="/books" class="btn btn-outline-secondary back-button">Powrót do listy</a>
</div>
